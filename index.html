<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <title>timer</title>
</head>
<body>
<table>
    <tr>
        <td colspan="4" class="count">Countdown</td>
    </tr>
    <tr id="num">
        <td id="days">00</td>
        <td id="hours">00</td>
        <td id="minutes">00</td>
        <td id="seconds">00</td>
    </tr>
    <tr class="name">
        <td>Days</td>
        <td>Hours</td>
        <td>Minutes</td>
        <td>Seconds</td>
    </tr>

</table>

    <script src="script.js"></script>
</body>
</html>
